type Query {
  hello: String!
  notes: [Note]
  posts: [Post]
  me: User
}

type Mutation {
  addNote(text: String!): Note
  register(username: String!, password: String!): String
  login(username: String!, password: String!): String
  createPost(title: String, content: String!): Post
}

type User {
  username: String!
}

type Note {
  id: ID!
  text: String!
}

type Post {
  id: ID!
  title: String!
  content: String!
  user: User!
}
